<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen"></div>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">*</button> 
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button class="operator">-</button>
            <button>0</button>
            <button class="operator">.</button>
            <button class="operator">=</button>
            <button class="operator">+</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
